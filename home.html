<!DOCTYPE html>
<html lang="en">
<head>  
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serena Williams DISS</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: black;
        }

        .speaker-section {
            height: 100vh;
            position: relative;
        }

        .ca-text {
            position: absolute;
            top: 10%;  /* Changed from 20% to 10% to move it higher */
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 36px;
            font-family: Arial, sans-serif;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .ca-button {
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 24px;
            background: #00ffff;
            color: black;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            font-weight: bold;
        }

        .ca-button:hover {
            background: #66ffff;
            transform: translateX(-50%) scale(1.05);
        }

        .speaker {
            width: 600px;
            height: 600px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: growShrink 3s ease-in-out infinite;
            opacity: 1;
            filter: brightness(1);
        }

        .serena-gif {
            width: 400px;
            height: 400px;
            position: absolute;
            top: 50%;
            left: 80%;  /* Changed from 75% to 85% to move it more to the right */
            transform: translate(-50%, -50%);
        }

        .serena-video {
            width: 400px;
            height: 400px;
            position: absolute;
            top: 50%;
            left: 15%;
            transform: translate(-50%, -50%);
            object-fit: cover;
        }

        @keyframes growShrink {
            0% { 
                transform: translate(-50%, -50%) scale(1);
            }
            50% {
                transform: translate(-50%, -50%) scale(1.1);
            }
            100% {
                transform: translate(-50%, -50%) scale(1);
            }
        }

        .streamers-section {
            height: 100vh;  /* Keep full viewport height */
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20vh;
            opacity: 0;
            transition: opacity 0.5s;
        }

        .streamers-section.visible {
            opacity: 1;
        }

        .streamers-title {
            color: white;
            font-size: 48px;
            font-family: Arial, sans-serif;
            text-transform: uppercase;
            letter-spacing: 4px;
            margin-bottom: 50px;
        }

        .streamers-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 30px;
            max-width: 1200px;
            padding: 0 20px;
            margin-bottom: 50vh;  /* Added bottom margin to extend the section */
        }

        .streamer-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 40px;  /* Increased padding */
            color: white;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.3s, background 0.3s;
            cursor: pointer;
            position: relative;
            display: flex;
            gap: 20px;
            min-height: 150px;  /* Added minimum height */
        }

        .streamer-card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.08);
        }

        .card-link {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .profile-pic {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .streamer-info {
            flex: 1;
        }

        .streamer-name {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #00ffff;
            text-decoration: none;
            display: block;
            transition: color 0.3s;
        }

        .streamer-name:hover {
            color: #66ffff;
        }

        .streamer-platform {
            font-size: 16px;
            color: #cccccc;
            margin-bottom: 15px;
        }

        .streamer-description {
            font-size: 14px;
            line-height: 1.6;
            color: #999999;
        }

        .scroll-indicator {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            opacity: 1;
            transition: opacity 0.3s;
        }

        .scroll-indicator.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .scroll-text {
            font-size: 18px;
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .scroll-arrow {
            font-size: 24px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }

        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            cursor: pointer;
        }

        .loading-text {
            color: white;
            font-size: 36px;
            text-transform: uppercase;
            letter-spacing: 3px;
            animation: pulse 2s infinite;
            text-align: center;
        }

        #loading-screen.hidden {
            display: none;
        }

        #main-content {
            display: none;
            opacity: 0;
            transition: opacity 0.5s;
        }

        #main-content.visible {
            display: block;
            opacity: 1;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.3; }
            100% { opacity: 1; }
        }

        .loading-text:hover {
            color: #00ffff;
        }
    </style>
</head>
<body>
    <div id="loading-screen">
        <div class="loading-text">Click To Continue</div>
    </div>

    <div id="main-content">
        <div class="speaker-section">
            <button class="ca-button" onclick="window.open('https://pump.fun/', '_blank', 'width=800,height=600')" style="top: 10%;">Pump.Fun</button>
            <div class="ca-text" style="top: 20%;">Official CA:</div>
            <video class="serena-video" autoplay loop muted playsinline>
                <source src="images/serena2.mp4" type="video/mp4">
            </video>
            <img src="images/jbl-speaker.png" alt="JBL Speaker" class="speaker">
            <img src="images/serena1.gif" alt="Serena" class="serena-gif">
            <div class="scroll-indicator">
                <div class="scroll-text">Scroll</div>
                <div class="scroll-arrow">â†“</div>
            </div>
        </div>

        <div class="streamers-section">
            <div class="streamers-title">SOCIALS</div>
            <div class="streamers-grid">
                <div class="streamer-card">
                    <a href="https://www.tiktok.com/@chill_ape_?lang=en" target="_blank" class="card-link"></a>
                    <img src="images/profile1.jpg" alt="Tiktok" class="profile-pic">
                    <div class="streamer-info">
                        <a href="https://www.tiktok.com/@chill_ape_?lang=en" target="_blank" class="streamer-name">JoeyyTrades</a>
                        <div class="streamer-platform">Tiktok</div>
                        <div class="streamer-description">
                           We Will Pump The Coin ON TIKTOK!!
                        </div>
                    </div>
                </div>
                <div class="streamer-card">
                    <a href="https://discord.gg/94FNP7e5Kp" target="_blank" class="card-link"></a>
                    <img src="images/discord.png" alt="Discord" class="profile-pic">
                    <div class="streamer-info">
                        <a href="https://discord.gg/94FNP7e5Kp" target="_blank" class="streamer-name">JoeeyTrades</a>
                        <div class="streamer-platform">Discord</div>
                        <div class="streamer-description">
                            Join our community and get the latest updates on the coin
                        </div>
                    </div>
                </div>
                <div class="streamer-card">
                    <img src="images/twitter.png" alt="Twitter" class="profile-pic">
                    <div class="streamer-info">
                        <div class="streamer-name">Twitter</div>
                        <div class="streamer-platform">Discord</div>
                        <div class="streamer-description">
                            Official Token Twitter
                        </div>
                    </div>
                </div>
                <div class="streamer-card">
                    <img src="images/telegram.png" alt="telegram" class="profile-pic">
                    <div class="streamer-info">
                        <div class="streamer-name">Telegram</div>
                        <div class="streamer-platform">Telegram</div>
                        <div class="streamer-description">
                            Official Token Telegram
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <audio id="myAudio" src="audio/NotLikeUs.mp3" preload="auto"></audio>

    <script>
        const audio = document.getElementById('myAudio');
        const loadingScreen = document.getElementById('loading-screen');
        const mainContent = document.getElementById('main-content');
        const scrollIndicator = document.querySelector('.scroll-indicator');
        const streamersSection = document.querySelector('.streamers-section');

        // Set maximum volume
        audio.volume = 1.0;

        // Loading screen click handler
        loadingScreen.addEventListener('click', function() {
            loadingScreen.classList.add('hidden');
            mainContent.style.display = 'block';  // Show content first
            setTimeout(() => {
                mainContent.classList.add('visible');  // Then fade in
            }, 10);
            tryPlay();
        });

        function tryPlay() {
            audio.play();
            audio.volume = 1.0;
        }

        // Handle scroll effects
        window.addEventListener('scroll', function() {
            scrollIndicator.classList.add('hidden');
            
            if (window.scrollY > window.innerHeight * 0.3) {
                streamersSection.classList.add('visible');
            } else {
                streamersSection.classList.remove('visible');
            }
        });
    </script>
</body>
</html>
